<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Vendor HomePage</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-start">
      <a class="navbar-brand me-3" style="font-family: cursive; color: #fff; font-size: 2rem; padding-left: 1rem;"
        href="/vendor">E-STORE</a>
      <button class="btn btn-outline-info me-3" type="button" onclick="getProfile()">Profile</button>
      <button class="btn btn-outline-info me-3" type="button" onclick="getProducts()">Your Products</button>
      <button class="btn btn-outline-info me-3" type="button" onclick="addProduct()">Add Product</button>
      <button class="btn btn-outline-info me-3" type="button" onclick="getWallet()">Your Wallet</button>
    </div>
  </nav>
  <div style="display: block; margin:3rem 5rem;" method="post">
    <center>
      <h1 style="font-family: cursive;"><u>Hello Vendor</u></h1>
      <h4>Add more products to generate more revenue.</h4>
      <h5 style="border-bottom: 2px dashed black;">"DO REMEMBER, QUALITY IS MORE IMPORTANT THAN QUANTITY"</h5>
    </center>
    <div class="mb-2">
      <label for="pName" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="pName" name="pName">
    </div>
    <div class="mb-2">
      <label for="pCategory" class="form-label">Product Category</label>
      <input type="text" class="form-control" id="pCategory" name="pCategory">
    </div>
    <div class="mb-2">
      <label for="pDescription" class="form-label">Product Description</label>
      <input type="text" class="form-control" id="pDescription" name="pDescription">
    </div>
    <div class="mb-2">
      <label for="pPrice" class="form-label">Product Price</label>
      <input type="text" class="form-control" id="pPrice" name="pPrice">
    </div>
    <div class="mb-2">
      <label for="pQuantity" class="form-label">Product Quantity</label>
      <input type="text" class="form-control" id="pQuantity" name="pQuantity">
    </div>
    <div class="alert alert-danger" style="display: none;" id="detailWarning">
      <strong>Warning!</strong> Fill complete details.
    </div>
    <button type="submit" class="btn btn-primary" style="margin-bottom: 3rem;" onclick="addToInventory()">ADD</button>
  </div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <!-- Local Javascript File -->
  <script src="/scripts/app.js"></script>
  <script src="/scripts/vendor.js"></script>
  <script src="/scripts/jquery.js"></script>
</body>
<footer>
  <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">&copy; 2021 KUNAL PURBIA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
</footer>

</html>
