<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <title>Vendor HomePage</title>
</head>

<body onload="productsDisplay()">
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid justify-content-start">
      <a class="navbar-brand me-3" style="font-family: cursive; color: #fff; font-size: 2rem; padding-left: 1rem;"
        href="/vendor">E-STORE</a>
      <button class="btn btn-outline-info me-3" type="button" onclick="getProfile()">Profile</button>
      <button class="btn btn-outline-info me-3" type="button" onclick="getProducts()">Your Products</button>
      <button class="btn btn-outline-info me-3" type="button" onclick="addProduct()">Add Product</button>
      <button class="btn btn-outline-info me-3" type="button" onclick="getWallet()">Your Wallet</button>
    </div>
  </nav>
  <div id="cardPlace" style="visibility: hidden;"></div>
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <!-- Local Javascript File -->
  <script src="/scripts/app.js"></script>
  <script src="/scripts/vendor.js"></script>
  <script src="/scripts/jquery.js"></script>
</body>
<footer>
  <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand">&copy; 2021 KUNAL PURBIA</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>
</footer>

</html>
