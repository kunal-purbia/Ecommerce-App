<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Login Page</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid justify-content-start">
            <a class="navbar-brand" style="font-family: cursive; color: #fff; font-size: 2rem;" href="/">E-STORE</a>
            <button class="btn btn-outline-info me-3" type="button"><a class="dropdown-item"
                    href="/login">Login</a></button>
            <div class="dropdown">
                <button class="btn btn-outline-info me-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Register
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/customer/register">User</a></li>
                    <li><a class="dropdown-item" href="/vendor/register">Vendor</a></li>
                    <li><a class="dropdown-item" href="/agent/register">Delivery Agent</a></li>
                    <li><a class="dropdown-item" href="/admin/register">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="display: block; margin:3rem 5rem;" method="post">
        <center>
            <h1 style="font-family: cursive;"><u>Hello User</u></h1>
        </center>
        <div class="alert alert-danger" style="display: none;" id="loginWarning">
            <strong>Warning!</strong> Wrong email and password.
        </div>
        <div class="mb-2">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="mb-2">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary" onclick="doLogin()">Login</button>
    </div>
    <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">&copy; 2021 KUNAL PURBIA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Local Javascript File -->
    <script src="/scripts/login.js"></script>
    <script src="/scripts/jquery.js"></script>
</body>

</html>
